<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formulario" >
            <h:inputText id="nome" value="#{cliente.nome}" label="nome"/>
            <h:inputText id="email"   value="#{cliente.email}" />
            <h:inputText id="endereco"   value="#{cliente.endereco}" />
            <h:inputText id="telefone"   value="#{cliente.telefone}" />  
            <h:commandButton value="login">
                <f:ajax execute="nome email"   render="saida" />
            </h:commandButton>
            
            <h3><h:outputFormat id="saida" value="#{cliente.saudacao}" /></h3>
        </h:form>
    </h:body>
</html>
