<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
 
    	<h1>Cadastrar DVDs</h1>
    	<h:form>
            <h:dataTable value="#{dvd.dvdList}" var="d"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
                              
    		<h:column>
    			<f:facet name="header">Título</f:facet>
                        <h:inputText value="#{d.titulo}" size="10" rendered="#{d.editavel}" />
                        <h:outputText value="#{d.titulo}" rendered="#{not d.editavel}" />
    		</h:column>
 
    		<h:column>
 
    			<f:facet name="header">Categoria</f:facet>
                        <h:inputText value="#{d.categoria}" size="10" rendered="#{d.editavel}" />
                        <h:outputText value="#{d.categoria}" rendered="#{not d.editavel}" />
 
    		</h:column>
 
    		<h:column>
 
    			<f:facet name="header">Lançamento</f:facet>
                        <h:graphicImage library="images" name="ok.jpeg" rendered="#{d.lancamento and not d.editavel}"/>
                        <h:selectBooleanCheckbox value="#{d.lancamento}" rendered="#{d.editavel}" />
                        
    		</h:column>
     		
 
    		<h:column>
 
    			<f:facet name="header">Ação</f:facet>
 
                        <h:commandLink value="Editar" action="#{dvd.editAction(d)}" 
                                       rendered="#{not d.editavel}" />
                        
                        &nbsp;&nbsp;
                        <h:commandLink value="Deletar" 
                                   action="#{dvd.deleteAction(d)}" />
 
    		</h:column>
 
            </h:dataTable>
            
            <h:commandButton value="Salvar Alterações" action="#{dvd.saveAction}" />
 
            <h3>Novo DVD</h3>
            <h:panelGrid columns="2">
                    
    			titulo:
    			<h:inputText size="10" value="#{dvd.titulo}" />
                            
    			categoria:
                        <h:inputText size="20" value="#{dvd.categoria}" />
    		
    			lancamento:
                        <h:selectBooleanCheckbox value="#{dvd.lancamento}" />
    		
            </h:panelGrid>
 
            <h:commandButton value="Add" action="#{dvd.addAction}" />
 
    	</h:form>
    </h:body>
</html>
