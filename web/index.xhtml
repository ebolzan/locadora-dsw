<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="cadastro" prependId="false">
            <label>Nome</label>
            <h:inputText id="nome" value="#{cliente.nome}" required="true" /><br/>
            <label>Email</label>
            <h:inputText id="email"  value="#{cliente.email}" /><br/>
            <label>Endere√ßo</label>
            <h:inputText id="endereco"   value="#{cliente.endereco}" /><br/>
            <label>Telefone</label>
            <h:inputText id="telefone"   value="#{cliente.telefone}" />  <br/>
            <h:commandButton value="login">
                <f:ajax execute="nome email"   render="saida" />
            </h:commandButton>
            
            <h3><h:outputFormat id="saida" value="#{cliente.saudacao}" /></h3>
        </h:form>
    </h:body>
</html>
